language: bash
services: docker
before_install:
  - echo "We are in the Docker folder!"
script:
  - docker-compose build
before_deploy:
  - echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
deploy:
  provider: script
  script:
    docker push richardwlb/rest-with-springboot-udemy;
    # docker push richardwlb/mysql-rest-with-springboot-udemy;
  on:
    branch: master
  notifications:
    email: false